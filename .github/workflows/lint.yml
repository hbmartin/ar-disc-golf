name: Run BiomeJS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: package-lock.json
    - name: Install dependencies
      run: npm install
    - name: Run lint
      run: npm run lint
